<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>fruit</title>
<link rel="stylesheet" href="fruit.css" />
<script src="jquery-3.1.0.min.js"></script>
<script src="layer/layer.js"></script>
</head>
<body onselectstart="return false">
<div id="content">
	<div id="left">
		<div class="game_time">
			<div class="hold">
				<div class="pie pie1"></div>
				</div>
			<div class="hold">
				<div class="pie pie2"></div>
			</div>
			<div class="bg"></div>
			<div class="score"></div>
		
		</div>
		<div>
			<audio id="bgm" src="bgm.mp3" autoplay="autoplay" loop="loop"></audio>
			<audio id="hit" src="hit.mp3"></audio>
			<audio id="over" src="over.mp3"></audio>
		</div>
		<div id="btn">
			<div id="button_one" class="button blue" onclick="javascript:restart();"><div class="shine"></div>新游戏</div><br>
			<div id="button_two_first" class="button gray" onclick="javascript:normal();"><div class="shine"></div>正常模式</div>
			<div id="button_two_second" class="button gray" onclick="javascript:timerial();"><div class="shine"></div>计时模式</div><br>
			<div id="button_one" class="button gray" onclick="javascript:tips();"><div class="shine"></div>提示</div><br>
			<div id="button_two_first" class="button gray" onclick="javascript:rank();"><div class="shine"></div>排行榜</div>
			<div id="button_two_second" class="button gray" onclick="javascript:scorehistory();"><div class="shine"></div>历史数据</div><br>
			<div id="button_two_first" class="button gray" onclick="javascript:music();"><div class="shine"></div>背景音乐</div>
			<div id="button_two_second" class="button gray" onclick="javascript:help();"><div class="shine"></div>帮助</div><br>
			<!--
			<button onclick="javascript:restart();">新游戏</button><br>
			<button onclick="javascript:tips();">提示</button><br>
			<button onclick="javascript:normal();">正常模式</button><br>
			<button onclick="javascript:timerial();">计时模式</button><br>
			<button onclick="javascript:music();">背景音乐</button><br>
			<button onclick="javascript:rank();">排行榜</button><br>
			<button onclick="javascript:scorehistory();">历史数据</button><br>
			<button onclick="javascript:help();">帮助</button>
			-->
		</div>
	</div>
	<div id="game">
		<canvas id="canvas" width="480px" height="480px"
		onmousedown="mouse_down(event)" onmouseup="mouse_up(event)" 
		onmousemove="mouse_move(event)" onmouseout="mouse_touch_end()" >
		</canvas>
	</div>
</div>

<script type="text/javascript" src="fruit.js"></script>
</body>
</html>
