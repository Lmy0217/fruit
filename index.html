<html>
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <meta charset="UTF-8" /> 
  <title>水果对对碰</title> 
  <link rel="stylesheet" href="css/all.css" /> 
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> 
  <script type="text/javascript" src="lib/layer/layer.js"></script> 
 </head> 
 <body onselectstart="return false"> 
  <div id="content"> 
   <div id="left"> 
    <div class="game_time"> 
     <div class="hold"> 
      <div class="pie pie1"></div> 
     </div> 
     <div class="hold"> 
      <div class="pie pie2"></div> 
     </div> 
     <div class="bg"></div> 
     <div class="score"></div> 
    </div> 
    <div> 
     <audio id="bgm" src="mp3/bgm.mp3" autoplay="autoplay" loop="loop"></audio> 
     <audio id="hit" src="mp3/hit.mp3"></audio> 
     <audio id="over" src="mp3/over.mp3"></audio> 
    </div> 
    <div id="btn"> 
     <div id="button_one" class="button blue" onclick="javascript:restart();">
      <div class="shine"></div>新游戏
     </div>
     <br /> 
     <div id="button_two_first" class="button gray" onclick="javascript:normal();">
      <div class="shine"></div>正常模式
     </div> 
     <div id="button_two_second" class="button gray" onclick="javascript:timerial();">
      <div class="shine"></div>计时模式
     </div>
     <br /> 
     <div id="button_one" class="button gray" onclick="javascript:tips();">
      <div class="shine"></div>提示
     </div>
     <br /> 
     <div id="button_two_first" class="button gray" onclick="javascript:rank();">
      <div class="shine"></div>排行榜
     </div> 
     <div id="button_two_second" class="button gray" onclick="javascript:scorehistory();">
      <div class="shine"></div>历史数据
     </div>
     <br /> 
     <div id="button_two_first" class="button gray" onclick="javascript:music();">
      <div class="shine"></div>背景音乐
     </div> 
     <div id="button_two_second" class="button gray" onclick="javascript:help();">
      <div class="shine"></div>帮助
     </div>
     <br /> 
    </div> 
   </div> 
   <div id="game"> 
    <canvas id="canvas" width="480px" height="480px" onmousedown="mouse_down(event)" onmouseup="mouse_up(event)" onmousemove="mouse_move(event)" onmouseout="mouse_touch_end()"> 
    </canvas> 
   </div> 
  </div> 
  <script type="text/javascript" src="js/all.js"></script>  
 </body>
</html>
